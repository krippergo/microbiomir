<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css">
	<link rel="icon" href="favicon.svg">
	<title>Microbiomir</title>
</head>
<body>
	<header>
		<div class="header" id="header">
			<h1 class="title">Microbiomir</h1>
		</div>
		<div class="sub-header" id="sub-header">
			<div class="buttons">
				<button class="link-container open" id="main">Главная</button>
				<button class="link-container" id="gallery">Галерея</button>
			</div>
			<button class="button-start" id="models">3D-модели</button>
		</div>
		<div class="sub-header-burger-menu">
			<div class="burger-menu-container">
				<div class="burger-menu-icon" id="open-menu">
					<div class="burger-menu-line"></div>
					<div class="burger-menu-line"></div>
					<div class="burger-menu-line"></div>
				</div>
			</div>
			<div class="buttons-burger-menu none" id="buttons-on-burger-menu">
				<button class="link-container-burger-menu open-burger-menu" id="main-burger-menu">Главная</button>
				<button class="link-container-burger-menu" id="gallery-burger-menu">Галерея</button>
				<button class="button-start-burger-menu" id="models-burger-menu">3D-модели</button>
			</div>
		</div>
	</header>
	<main>
		<div class="description" id="c-description">

		</div>
		<div class="gallery none" id="c-gallery">
			<h2 class="description-about-gallery">Фотографии</h2>
			<div class="images-container">
				<div class="img-container">
					<img src="assets/background.jpg" alt="Картинка" class="img-gallery">
					<p class="text-on-img">Инфузория туфелька</p>
				</div>
				<div class="img-container">
					<img src="assets/background.jpg" alt="Картинка" class="img-gallery">
					<p class="text-on-img">Текст</p>
				</div>
				<div class="img-container">
					<img src="assets/background.jpg" alt="Картинка" class="img-gallery">
					<p class="text-on-img">Текст</p>
				</div>
				<div class="img-container">
					<img src="assets/background.jpg" alt="Картинка" class="img-gallery">
					<p class="text-on-img">Текст</p>
				</div>
				<div class="img-container">
					<img src="assets/background.jpg" alt="Картинка" class="img-gallery">
					<p class="text-on-img">Текст</p>
				</div>
				<div class="img-container">
					<img src="assets/background.jpg" alt="Картинка" class="img-gallery">
					<p class="text-on-img">Текст</p>
				</div>
				<div class="img-container">
					<img src="assets/background.jpg" alt="Картинка" class="img-gallery">
					<p class="text-on-img">Текст</p>
				</div>
			</div>
			<h2 class="description-about-gallery">Видео</h2>
			<div class="videos-container">
				<div class="img-container">
					<video src="assets/load.mp4" class="video-gallery" autoplay muted loop></video>
					<p class="text-on-img">Текст</p>
				</div>
				<div class="img-container">
					<video src="assets/load.mp4" class="video-gallery" autoplay muted loop></video>
					<p class="text-on-img">Текст</p>
				</div>
				<div class="img-container">
					<video src="assets/load.mp4" class="video-gallery" autoplay muted loop></video>
					<p class="text-on-img">Текст</p>
				</div>
			</div>
			<div class="images-open-container none">
				<div class="img-open-container none">
					<img src="assets/x.png" class="x">
					<img src="" alt="Картинка" class="open-img none">
					<video src="" class="open-video none" controls></video>
				</div>
			</div>
		</div>
		</div>
		<div class="game-container none" id="game-container">
			<p class="main-text">Microbiomir</p>
			<p class="bottom-text" id="load">загрузка...</p>
		</div>
		<div class="game-container-one none" id="game-container-one">
			<p class="main-text-one">Microbiomir</p>
			<button class="bottom-button" id="start">Старт</button>
			<button class="bottom-button" id="exit">Выход</button>
		</div>
		<div class="video-container none" id="video-container">
			<video src="assets/load.mp4" class="video" autoplay muted></video>
		</div>
		<div class="three-d-container none">
			<div class="object-container">
				
			</div>
		</div>
	</main>
	<footer>
		<div class="footer" id="footer">
			<p class="text-contacts">Контакты:</p>
			<nav>
				<a href="https://t.me/krippergo" target="_blank" class="contact-link">
					<img src="assets/telegram.png" alt="Иконка Telegram" class="contact-img">
					<p class="text-link">Telegram</p>
				</a>
				<a href="mailto:vladimirklimov2008@gmail.com" target="_blank" class="contact-link last">
					<img src="assets/gmail.png" alt="Иконка Gmail" class="contact-img">
					<p class="text-link">example@gmail.com</p>
				</a>
			</nav>
		</div>
	</footer>
	<script src="js/index.js"></script>
</body>
</html>
